version: "3.7"

volumes:
   prometheus-data:
   grafana-data:
   alertmanager-data:

services:
   # --- frontend service ---
   frontend:
      image: frontend:latest
      build:
         context: ./client
         dockerfile: Dockerfile
      container_name: portfolio-frontend
      ports:
         - "3000:3000"
      restart: unless-stopped
      depends_on:
         - backend

   # --- backend service ---
   backend:
      image: backend:latest
      build: .
      container_name: portfolio-backend
      ports:
         - "5000:5000"
      restart: unless-stopped

   # --- data collection service ---
   prometheus:
      image: prom/prometheus:latest
      container_name: prometheus
      ports:
         - 9090:9090
      volumes:
         - ./operations/prometheus:/etc/prometheus
         - prometheus-data:/prometheus
         - ./operations/prometheus/alert_rules.yml:/alertmanager/alert_rules.yml
      command: |
         --config.file=/etc/prometheus/prometheus.yml
         --query.lookback-delta=30s
      restart: unless-stopped
      depends_on:
         - backend
         - cadvisor

   # --- data visualization service ---
   grafana:
      image: grafana/grafana-oss:latest
      container_name: grafana
      ports:
         - "7070:7070"
      volumes:
         - ./operations/grafana/grafana.ini:/etc/grafana/grafana.ini
         - ./operations/grafana/provisioning:/etc/grafana/provisioning
         - grafana-data:/var/lib/grafana
      restart: unless-stopped
      depends_on:
         - prometheus

   # Prometheus exporter for Docker metrics
   # https://github.com/google/cadvisor
   cadvisor:
      image: gcr.io/cadvisor/cadvisor:v0.49.1
      container_name: cadvisor
      ports:
         - 8080:8080
      # network_mode: host
      volumes:
         - /:/rootfs:ro
         - /var/run:/var/run:ro
         - /sys:/sys:ro
         - /var/lib/docker/:/var/lib/docker:ro
         - /dev/disk/:/dev/disk:ro
      devices:
         - /dev/kmsg
      privileged: true
      restart: unless-stopped

   # Alertmanager
   alertmanager:
      image: prom/alertmanager:latest
      container_name: alert-manager
      ports:
         - 9093:9093
      volumes:
         - ./operations/alertmanager:/etc/alertmanager
         - alertmanager-data:/data
      command: |
         --config.file=/etc/alertmanager/config.yml 
         --log.level=debug 
         --cluster.advertise-address=0.0.0.0:9093
      restart: unless-stopped
      depends_on:
         - prometheus

   # Alertmanager Discord webhook
   discord-alerts:
      image: benjojo/alertmanager-discord
      container_name: discord-alerts
      restart: unless-stopped
      environment:
         - DISCORD_WEBHOOK=${DISCORD_WEBHOOK_URL}

      ports:
         - 9094:9094
      depends_on:
         - alertmanager
